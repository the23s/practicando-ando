<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo: Page Transitions API con Navigation API</title>
    <style>
        /* --- Estilos Base y Estética --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        :root {
            --background-color: #0c0c0c;
            --card-background: #181818;
            --text-color: #e0e0e0;
            --accent-color: #00aaff;
            --border-color: #2a2a2a;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            overscroll-behavior: none;
        }

        /* --- Contenedores de Página --- */
        .page {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            display: none; /* Ocultos por defecto, JS controlará la visibilidad */
        }
        
        .page.active {
            display: block;
        }

        #home-page .header, #detail-page .header {
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        
        p {
            color: #a0a0a0;
        }

        /* --- Estilos de la Galería (Página Principal) --- */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .gallery-item {
            background-color: var(--card-background);
            border-radius: 12px;
            overflow: hidden;
            text-decoration: none;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        .gallery-item-title {
            padding: 1rem;
            font-weight: 600;
        }

        /* --- Estilos de la Página de Detalle --- */
        .detail-content {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 2rem;
            align-items: start;
        }
        
        .detail-content img {
            width: 100%;
            border-radius: 12px;
        }
        
        .detail-info h2 {
            font-size: 2.5rem;
            margin: 0 0 1rem 0;
            color: var(--accent-color);
        }

        .back-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--accent-color);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 2rem;
        }

        /* --- LA MAGIA DE PAGE TRANSITIONS API --- */
        .transition-image {
            view-transition-name: var(--transition-name);
        }

        ::view-transition-old(root),
        ::view-transition-new(root) {
            animation-duration: 0.4s;
            animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }

        ::view-transition-old(root) {
            animation-name: fade-out;
        }

        ::view-transition-new(root) {
            animation-name: fade-in;
        }
        
        ::view-transition-old(detail-text),
        ::view-transition-new(detail-text) {
             animation-duration: 0.3s;
             animation-timing-function: ease-in-out;
        }
        
        ::view-transition-old(detail-text) {
             animation-name: slide-to-top;
        }
        
        ::view-transition-new(detail-text) {
             animation-name: slide-from-bottom;
        }

        @keyframes fade-in { from { opacity: 0; } }
        @keyframes fade-out { to { opacity: 0; } }
        @keyframes slide-from-bottom { from { opacity: 0; transform: translateY(30px); } }
        @keyframes slide-to-top { to { opacity: 0; transform: translateY(-30px); } }

        @media (max-width: 768px) {
            .detail-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div id="home-page" class="page">
        <div class="header"><h1>Galería de Planetas</h1><p>Ahora los gestos de navegación funcionan a la perfección.</p></div>
        <div class="gallery"></div>
    </div>

    <div id="detail-page" class="page">
        <div class="header"><a href="/" class="back-button">← Volver</a></div>
        <div class="detail-content">
            <img id="detail-image" src="" alt="">
            <div class="detail-info">
                <h2 id="detail-title"></h2>
                <p id="detail-description"></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const homePage = document.getElementById('home-page');
            const detailPage = document.getElementById('detail-page');
            const gallery = document.querySelector('.gallery');

            const planetData = [
                { id: 'tierra', name: 'Tierra', desc: 'Nuestro planeta hogar, un oasis de vida en la inmensidad del cosmos. Lleno de océanos azules, continentes verdes y nubes arremolinadas.', img: 'https://placehold.co/600x400/3498db/ffffff?text=Tierra' },
                { id: 'marte', name: 'Marte', desc: 'El planeta rojo, un mundo desértico y frío con cañones gigantes y volcanes extintos. Un objetivo clave en nuestra búsqueda de vida extraterrestre.', img: 'https://placehold.co/600x400/e74c3c/ffffff?text=Marte' },
                { id: 'jupiter', name: 'Júpiter', desc: 'El gigante gaseoso, el planeta más grande de nuestro sistema solar. Famoso por su Gran Mancha Roja, una tormenta más grande que la Tierra.', img: 'https://placehold.co/600x400/f39c12/ffffff?text=Júpiter' },
                { id: 'saturno', name: 'Saturno', desc: 'La joya del sistema solar, conocido por sus impresionantes y complejos anillos de hielo y roca. Un gigante gaseoso con decenas de lunas.', img: 'https://placehold.co/600x400/f1c40f/ffffff?text=Saturno' }
            ];

            const getPlanetIdFromURL = (url) => new URL(url).hash.substring(1);

            const updateDOM = (url) => {
                const planetId = getPlanetIdFromURL(url);
                const planet = planetData.find(p => p.id === planetId);

                if (planet) {
                    document.getElementById('detail-image').src = planet.img;
                    document.getElementById('detail-title').textContent = planet.name;
                    document.getElementById('detail-description').textContent = planet.desc;
                    
                    const detailImage = document.getElementById('detail-image');
                    detailImage.classList.add('transition-image');
                    detailImage.style.setProperty('--transition-name', `planet-image-${planet.id}`);
                    
                    const detailText = document.querySelector('.detail-info');
                    detailText.style.setProperty('view-transition-name', `detail-text-${planet.id}`);

                    homePage.classList.remove('active');
                    detailPage.classList.add('active');
                } else {
                    homePage.classList.add('active');
                    detailPage.classList.remove('active');
                }
            };

            // --- Poblar la galería ---
            planetData.forEach(planet => {
                const item = document.createElement('a');
                item.href = `#${planet.id}`;
                item.classList.add('gallery-item');
                item.style.setProperty('--transition-name', `planet-image-${planet.id}`);
                item.innerHTML = `<img src="${planet.img}" alt="${planet.name}" class="transition-image"><div class="gallery-item-title">${planet.name}</div>`;
                gallery.appendChild(item);
            });

            // --- Usamos la Navigation API para manejar TODAS las navegaciones ---
            navigation.addEventListener('navigate', (e) => {
                // CAMBIO CLAVE: Usamos `e.destination.sameDocument` para verificar si la navegación
                // es dentro de la misma página. Es más robusto que comparar pathnames y
                // evita los errores de parsing de URL que estabas experimentando.
                if (!e.destination.sameDocument) {
                    return;
                }

                // Le decimos al navegador que nos encargaremos de la navegación
                e.intercept({
                    async handler() {
                        if (!document.startViewTransition) {
                            updateDOM(e.destination.url);
                            return;
                        }
                        
                        const transition = document.startViewTransition(() => {
                            updateDOM(e.destination.url);
                        });
                        
                        try {
                            await transition.finished;
                        } catch (error) {
                            console.error('Transición fallida:', error);
                        }
                    }
                });
            });

            // --- Estado inicial al cargar la página ---
            updateDOM(location.href);
        });
    </script>
</body>
</html>
