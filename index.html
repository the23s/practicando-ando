<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paralaje Futurista con Giroscopio (Movimiento Relativo)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --glow-color-1: #00f7ff;
            --glow-color-2: #f0f;
            --glow-color-3: #7dff00;
            --bg-color: #010007;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: var(--bg-color);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        .scene {
            position: relative;
            width: 90vw;
            height: 90vh;
            max-width: 600px;
            max-height: 600px;
            perspective: 1000px; /* Añade perspectiva para efectos 3D */
        }

        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            will-change: transform;
            transition: transform 0.1s ease-out;
        }

        .layer-1 .grid {
            width: 120%;
            height: 120%;
            background-image:
                linear-gradient(to right, rgba(0, 247, 255, 0.2) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 247, 255, 0.2) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.5;
        }

        .layer-2 .planet {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ff00ff, #3d003d);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--glow-color-2), 0 0 40px var(--glow-color-2), inset 0 0 30px #000;
        }
        
        .layer-3 .crystal {
            width: 80px;
            height: 80px;
            background-color: var(--glow-color-1);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            opacity: 0.8;
            filter: drop-shadow(0 0 15px var(--glow-color-1));
        }

        .layer-4 .ring {
            width: 300px;
            height: 300px;
            border: 2px solid var(--glow-color-3);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--glow-color-3), inset 0 0 15px var(--glow-color-3);
        }
        
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2em;
            border-radius: 15px;
            border: 1px solid var(--glow-color-1);
            box-shadow: 0 0 20px var(--glow-color-1);
        }

        h1 {
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--glow-color-1);
        }

        #permission-button {
            background-color: transparent;
            border: 2px solid var(--glow-color-2);
            color: var(--glow-color-2);
            padding: 10px 20px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px var(--glow-color-2);
        }

        #permission-button:hover {
            background-color: var(--glow-color-2);
            color: var(--bg-color);
            box-shadow: 0 0 20px var(--glow-color-2), 0 0 30px var(--glow-color-2);
        }
    </style>
</head>
<body>

    <div class="scene" id="scene">
        <div class="layer layer-1" data-depth="0.1">
            <div class="grid"></div>
        </div>
        <div class="layer layer-2" data-depth="0.2">
            <div class="planet"></div>
        </div>
        <div class="layer layer-3" data-depth="0.6">
             <div class="crystal"></div>
        </div>
        <div class="layer layer-4" data-depth="0.4">
            <div class="ring"></div>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <h1>Giro-Paralaje</h1>
        <p>Mueve tu dispositivo para controlar la escena.</p>
        <button id="permission-button">Activar Sensores</button>
    </div>

    <script>
        const scene = document.getElementById('scene');
        const layers = document.querySelectorAll('.layer');
        const overlay = document.getElementById('overlay');
        const permissionButton = document.getElementById('permission-button');

        // --- NUEVO: Variables para la orientación inicial ---
        let initialBeta = null;
        let initialGamma = null;

        // Variables para el movimiento relativo
        let relativeGamma = 0;
        let relativeBeta = 0;

        function animate() {
            layers.forEach(layer => {
                const depth = parseFloat(layer.getAttribute('data-depth'));
                
                // Usamos los valores relativos para el cálculo
                const moveX = relativeGamma * depth * 25; 
                const moveY = relativeBeta * depth * 25;

                layer.style.transform = `translate3d(${moveX}px, ${moveY}px, 0)`;
            });

            requestAnimationFrame(animate);
        }

        function handleOrientation(event) {
            // --- LÓGICA MODIFICADA ---

            // 1. Si es la primera vez que recibimos datos, establecemos la posición inicial.
            if (initialBeta === null || initialGamma === null) {
                initialBeta = event.beta;
                initialGamma = event.gamma;
            }

            // 2. Calculamos la diferencia (delta) entre la posición actual y la inicial.
            const currentBeta = event.beta;
            const currentGamma = event.gamma;

            relativeBeta = currentBeta - initialBeta;
            relativeGamma = currentGamma - initialGamma;
        }

        function requestDeviceOrientation() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                            overlay.style.display = 'none';
                            animate();
                        } else {
                            alert('Permiso denegado. No se puede activar el giroscopio.');
                        }
                    })
                    .catch(console.error);
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
                overlay.style.display = 'none';
                animate();
            }
        }

        if (window.DeviceOrientationEvent) {
            permissionButton.addEventListener('click', requestDeviceOrientation);
        } else {
            overlay.innerHTML = "<h1>API No Soportada</h1><p>Tu navegador no es compatible con la Device Orientation API.</p>";
        }
    </script>
</body>
</html>
