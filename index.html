<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Holográfica 3D con Giroscopio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            /* Variables CSS que controlaremos con JavaScript */
            --rotateX: 0deg;
            --rotateY: 0deg;
            --pointerX: 50%;
            --pointerY: 50%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0a0a0f;
            font-family: 'Orbitron', sans-serif;
            color: #e0e0e0;
            perspective: 1000px; /* Activa el espacio 3D para los hijos */
            overflow: hidden;
        }

        .card-container {
            width: clamp(300px, 80vw, 400px);
            height: 500px;
            /* Le damos al contenedor la capacidad de tener hijos en un espacio 3D */
            transform-style: preserve-3d;
            /* La transformación se aplica aquí, usando nuestras variables */
            transform: rotateX(var(--rotateX)) rotateY(var(--rotateY));
            transition: transform 0.1s linear; /* Suaviza el movimiento */
            /* will-change es una pista para el navegador para que optimice la animación */
            will-change: transform;
            position: relative;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            background: rgba(20, 20, 40, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(128, 128, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Capa de brillo que reacciona a la inclinación */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            background: radial-gradient(
                circle at var(--pointerX) var(--pointerY),
                rgba(150, 150, 255, 0.3),
                transparent 40%
            );
            opacity: 0.8;
            transition: background 0.1s linear;
            will-change: background;
        }

        /* Borde de neón */
        .card::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 22px;
            background: conic-gradient(
                from 180deg at 50% 50%,
                #00c2ff 0%,
                #ff00e6 50%,
                #00c2ff 100%
            );
            z-index: -1;
            filter: blur(5px);
            animation: spin 5s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .card-content {
            /* Mueve el contenido hacia el espectador para el efecto de profundidad */
            transform: translateZ(50px);
            text-align: center;
        }

        .card-content h2 {
            font-size: 2rem;
            color: #fff;
            text-shadow: 0 0 10px #00c2ff, 0 0 20px #ff00e6;
            margin: 0;
        }

        .card-content p {
            font-size: 1rem;
            color: #c0c0ff;
            margin-top: 10px;
        }
        
        .permission-button {
            display: none; /* Oculto por defecto */
            padding: 15px 30px;
            font-size: 1.2rem;
            font-family: 'Orbitron', sans-serif;
            color: white;
            background: #1e1e3f;
            border: 2px solid #00c2ff;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px #00c2ff;
            transition: all 0.3s ease;
        }

        .permission-button:hover {
            background: #00c2ff;
            box-shadow: 0 0 25px #00c2ff, 0 0 40px #ff00e6;
            color: #0a0a0f;
        }

    </style>
</head>
<body>

    <div class="card-container" id="cardContainer">
        <div class="card">
            <div class="card-content">
                <h2>WEB API</h2>
                <p>Rendimiento Extremo</p>
            </div>
        </div>
    </div>
    
    <button id="permissionButton" class="permission-button">Activar Sensores</button>

    <script>
        // --- INICIO DE LA LÓGICA DE ALTO RENDIMIENTO ---

        const cardContainer = document.getElementById('cardContainer');
        const permissionButton = document.getElementById('permissionButton');
        
        const MAX_ROTATION = 15; // Grados máximos de inclinación
        let lastCall = 0;
        const THROTTLE_INTERVAL = 1000 / 60; // Limitar a 60 FPS

        // Función principal que actualiza las variables CSS
        function handleOrientation(event) {
            // Throttling: Asegura que no procesamos el evento más rápido que la tasa de refresco
            const now = performance.now();
            if (now - lastCall < THROTTLE_INTERVAL) {
                return;
            }
            lastCall = now;

            // `beta` es la inclinación adelante/atrás, `gamma` es la inclinación izquierda/derecha
            const { beta, gamma } = event;

            // Mapeamos los valores del giroscopio a un rango de rotación más pequeño
            const rotateX = (Math.min(Math.max(beta, -90), 90) / 90) * -MAX_ROTATION;
            const rotateY = (Math.min(Math.max(gamma, -90), 90) / 90) * MAX_ROTATION;

            // Usamos requestAnimationFrame para la actualización más fluida posible
            // El navegador ejecutará esto justo antes del próximo repintado
            window.requestAnimationFrame(() => {
                // Actualizamos las propiedades personalizadas de CSS.
                // Esta es la parte clave: JS no toca el estilo directamente,
                // solo le pasa los datos a CSS.
                cardContainer.style.setProperty('--rotateX', `${rotateX}deg`);
                cardContainer.style.setProperty('--rotateY', `${rotateY}deg`);

                // Actualizamos la posición del brillo para simular un reflejo
                const pointerX = (gamma + 90) / 180 * 100;
                const pointerY = (beta + 90) / 180 * 100;
                cardContainer.style.setProperty('--pointerX', `${pointerX}%`);
                cardContainer.style.setProperty('--pointerY', `${pointerY}%`);
            });
        }

        // Función para solicitar permisos en iOS 13+
        function requestDeviceOrientationPermission() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                // Navegadores basados en WebKit (Safari en iOS)
                permissionButton.style.display = 'block';
                cardContainer.style.display = 'none';

                permissionButton.onclick = () => {
                    DeviceOrientationEvent.requestPermission()
                        .then(permissionState => {
                            if (permissionState === 'granted') {
                                window.addEventListener('deviceorientation', handleOrientation);
                                permissionButton.style.display = 'none';
                                cardContainer.style.display = 'block';
                            } else {
                                alert('Permiso denegado. El efecto no funcionará.');
                            }
                        })
                        .catch(console.error);
                };
            } else {
                // Otros navegadores (Android) no necesitan permiso explícito
                window.addEventListener('deviceorientation', handleOrientation);
            }
        }
        
        // Iniciar el proceso
        requestDeviceOrientationPermission();

        // --- FIN DE LA LÓGICA DE ALTO RENDIMIENTO ---
    </script>
</body>
</html>
