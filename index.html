<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paralaje Futurista con Giroscopio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --glow-color-1: #00f7ff;
            --glow-color-2: #f0f;
            --glow-color-3: #7dff00;
            --bg-color: #010007;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: var(--bg-color);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        .scene {
            position: relative;
            width: 90vw;
            height: 90vh;
            max-width: 600px;
            max-height: 600px;
            perspective: 1000px; /* Añade perspectiva para efectos 3D */
        }

        /* Cada capa del paralaje */
        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Optimizacion CLAVE: le decimos al navegador que se prepare para transformar este elemento */
            will-change: transform;
            /* Transicion suave para que el movimiento no sea brusco */
            transition: transform 0.1s ease-out;
        }

        /* Estilos de las capas para el look "Futurista con Neones" */
        .layer-1 .grid {
            width: 120%;
            height: 120%;
            background-image:
                linear-gradient(to right, rgba(0, 247, 255, 0.2) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 247, 255, 0.2) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.5;
        }

        .layer-2 .planet {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ff00ff, #3d003d);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--glow-color-2), 0 0 40px var(--glow-color-2), inset 0 0 30px #000;
        }
        
        .layer-3 .crystal {
            width: 80px;
            height: 80px;
            background-color: var(--glow-color-1);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            opacity: 0.8;
            filter: drop-shadow(0 0 15px var(--glow-color-1));
        }

        .layer-4 .ring {
            width: 300px;
            height: 300px;
            border: 2px solid var(--glow-color-3);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--glow-color-3), inset 0 0 15px var(--glow-color-3);
        }
        
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2em;
            border-radius: 15px;
            border: 1px solid var(--glow-color-1);
            box-shadow: 0 0 20px var(--glow-color-1);
        }

        h1 {
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--glow-color-1);
        }

        #permission-button {
            background-color: transparent;
            border: 2px solid var(--glow-color-2);
            color: var(--glow-color-2);
            padding: 10px 20px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px var(--glow-color-2);
        }

        #permission-button:hover {
            background-color: var(--glow-color-2);
            color: var(--bg-color);
            box-shadow: 0 0 20px var(--glow-color-2), 0 0 30px var(--glow-color-2);
        }
    </style>
</head>
<body>

    <div class="scene" id="scene">
        <!-- Capa más lejana, se mueve menos -->
        <div class="layer layer-1" data-depth="0.1">
            <div class="grid"></div>
        </div>
        <!-- Capa intermedia -->
        <div class="layer layer-2" data-depth="0.2">
            <div class="planet"></div>
        </div>
        <!-- Capa más cercana, se mueve más -->
        <div class="layer layer-3" data-depth="0.6">
             <div class="crystal"></div>
        </div>
        <div class="layer layer-4" data-depth="0.4">
            <div class="ring"></div>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <h1>Giro-Paralaje</h1>
        <p>Mueve tu dispositivo para controlar la escena.</p>
        <button id="permission-button">Activar Sensores</button>
    </div>

    <script>
        // --- 1. CONFIGURACION INICIAL ---
        const scene = document.getElementById('scene');
        const layers = document.querySelectorAll('.layer');
        const overlay = document.getElementById('overlay');
        const permissionButton = document.getElementById('permission-button');

        // Variables para almacenar los valores del giroscopio
        let gamma = 0;
        let beta = 0;

        // --- 2. BUCLE DE ANIMACION (OPTIMIZACION DE RENDIMIENTO) ---
        // Usamos requestAnimationFrame para actualizar el DOM solo cuando el navegador
        // está listo para pintar un nuevo frame. Esto es MUCHO más eficiente que
        // actualizar el CSS directamente en el event listener.
        function animate() {
            layers.forEach(layer => {
                const depth = parseFloat(layer.getAttribute('data-depth'));
                
                // Calculamos el desplazamiento para cada capa.
                // Multiplicamos los valores del giroscopio por la "profundidad" y un factor
                // para que el efecto sea sutil y controlable.
                const moveX = gamma * depth * 25; 
                const moveY = beta * depth * 25;

                // Aplicamos la transformación 3D. Usar translate3d fuerza la aceleración por GPU.
                layer.style.transform = `translate3d(${moveX}px, ${moveY}px, 0)`;
            });

            // Continuamos el bucle en el siguiente frame.
            requestAnimationFrame(animate);
        }

        // --- 3. MANEJO DE EVENTOS Y PERMISOS ---
        function handleOrientation(event) {
            // Actualizamos las variables con los nuevos datos del sensor.
            // Los valores se limitan para evitar movimientos extremos.
            gamma = Math.max(-90, Math.min(90, event.gamma)); // Izquierda/Derecha
            beta = Math.max(-90, Math.min(90, event.beta));   // Adelante/Atrás
        }

        function requestDeviceOrientation() {
            // Esta función es CRÍTICA para iOS 13+ y algunos navegadores
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                            overlay.style.display = 'none';
                            // Iniciamos el bucle de animación una vez que tenemos permiso
                            animate();
                        } else {
                            alert('Permiso denegado. No se puede activar el giroscopio.');
                        }
                    })
                    .catch(console.error);
            } else {
                // Para navegadores que no requieren permiso explícito
                window.addEventListener('deviceorientation', handleOrientation);
                overlay.style.display = 'none';
                animate();
            }
        }

        // --- 4. INICIALIZACION ---
        // Comprobamos si la API es compatible
        if (window.DeviceOrientationEvent) {
            permissionButton.addEventListener('click', requestDeviceOrientation);
        } else {
            overlay.innerHTML = "<h1>API No Soportada</h1><p>Tu navegador no es compatible con la Device Orientation API.</p>";
        }
    </script>
</body>
</html>
