<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo: Sticky Image Scroll-to-Shrink con Snap (Corregido)</title>
    <style>
        /* --- Estilos Generales y Tipografía --- */
        :root {
            --background-color: #f0f0f0;
            --text-color: #1a1a1a;
            --accent-color: #007aff;
            --card-background: #ffffff;
            --image-border-radius-initial: 0px;
            --image-border-radius-final: 24px;
            --final-image-width: 400px;
            --final-image-height: 300px;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        /* --- Contenedor Principal para Scroll Snap --- */
        .snap-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        /* --- Secciones de Snap --- */
        .snap-section {
            scroll-snap-align: start;
            height: 100vh;
            position: relative;
        }

        /* --- Contenedor de la Imagen (Sticky) --- */
        .image-container {
            position: sticky;
            top: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            /* AÑADIDO: 'transform' a la lista de propiedades a animar */
            transition: width 0.8s cubic-bezier(0.86, 0, 0.07, 1),
                        height 0.8s cubic-bezier(0.86, 0, 0.07, 1),
                        border-radius 0.8s cubic-bezier(0.86, 0, 0.07, 1),
                        transform 0.8s cubic-bezier(0.86, 0, 0.07, 1);
            z-index: 1;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.86, 0, 0.07, 1);
        }

        /* --- Estado Final de la Imagen --- */
        .image-container.shrunken {
            width: var(--final-image-width);
            height: var(--final-image-height);
            border-radius: var(--image-border-radius-final);
            /* MODIFICADO: Añadimos una transformación para mover la imagen.
               - El primer 'translate' lo mueve al centro de la mitad izquierda de la pantalla.
               - El segundo 'translate' lo centra verticalmente en la pantalla.
               Esto posiciona la imagen exactamente donde queremos en la segunda sección. */
            transform: translate(calc(25vw - (var(--final-image-width) / 2)), calc(50vh - (var(--final-image-height) / 2)));
        }
        
        .image-container.shrunken img {
            transform: scale(1.1);
        }

        /* --- Sección de Contenido --- */
        .content-section {
            /* MODIFICADO: Usamos Flexbox para posicionar el texto a la derecha */
            display: flex;
            justify-content: flex-end; /* Alinea el contenido hijo a la derecha */
            align-items: center;
            padding: 2rem;
            background-color: var(--card-background);
            box-sizing: border-box;
        }
        
        /* AÑADIDO: Un contenedor para el texto para controlar su tamaño y posición */
        .text-content {
            width: 50%; /* Ocupa la mitad derecha de la pantalla */
            padding-right: 5vw;
            box-sizing: border-box;
        }

        .text-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            max-width: 600px;
            text-align: left; /* Alineamos a la izquierda para un look más limpio */
            position: relative;
            z-index: 2;
        }

        .text-content p {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 600px;
            text-align: left;
            position: relative;
            z-index: 2;
        }
        
        /* --- Indicador de Scroll --- */
        .scroll-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            z-index: 10;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            animation: bounce 2s infinite;
            transition: opacity 0.3s;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translate(-50%, 0);
            }
            40% {
                transform: translate(-50%, -10px);
            }
            60% {
                transform: translate(-50%, -5px);
            }
        }
    </style>
</head>
<body>

    <main class="snap-container">

        <!-- El primer punto de snap. Contiene el elemento sticky. -->
        <section class="snap-section" id="hero-section">
            <div class="image-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/250px-Image_created_with_a_mobile_phone.png" 
                     alt="Fotografía de una flor rosa tomada con un teléfono móvil"
                     onerror="this.onerror=null;this.src='https://placehold.co/1920x1080/1a1a1a/f0f0f0?text=Imagen+No+Disponible';">
            </div>
            <div class="scroll-indicator">↓ Haz scroll para continuar ↓</div>
        </section>

        <!-- El segundo punto de snap. Contiene el contenido y el trigger. -->
        <section class="snap-section content-section">
            <div class="trigger-element"></div> 
            <!-- AÑADIDO: El texto ahora está envuelto en un div -->
            <div class="text-content">
                <h1>Una Transición Perfecta</h1>
                <p>Gracias al Intersection Observer, la animación se activa solo cuando es necesario. Ahora, la estructura corregida permite que <code>position: sticky</code> y <code>scroll-snap</code> funcionen juntos a la perfección.</p>
            </div>
        </section>

    </main>

    <script>
        // --- Lógica del Intersection Observer (sin cambios) ---
        
        const imageContainer = document.querySelector('.image-container');
        const triggerElement = document.querySelector('.trigger-element');
        const scrollIndicator = document.querySelector('.scroll-indicator');

        const options = {
            root: document.querySelector('.snap-container'), // Observa dentro del contenedor de snap
            rootMargin: '0px',
            threshold: 0.5 // Se activa cuando el 50% del trigger es visible para un efecto más centrado
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    imageContainer.classList.add('shrunken');
                    scrollIndicator.style.opacity = '0';
                } else {
                    imageContainer.classList.remove('shrunken');
                    scrollIndicator.style.opacity = '1';
                }
            });
        }, options);

        observer.observe(triggerElement);
    </script>

</body>
</html>
